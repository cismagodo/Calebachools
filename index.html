<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CIS Magodo Year 6 Project Hub</title>
  <style>
    :root {
      --wine: #8B0000;
      --light-wine: #B22222;
      --chocolate: #D2691E;
      --gold: #FFD700;
      --white: #ffffff;
      --black: #000000;
    }

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: var(--white);
      color: var(--wine);
    }

    .logo-placeholder {
      width: 120px;
      margin: 20px auto 0 auto;
      animation: fadeIn 1s ease-in-out;
    }

    .logo-placeholder img {
      width: 100%;
      height: auto;
      display: block;
    }

    .line {
      width: 120px;
      height: 4px;
      background: var(--gold);
      margin: 10px auto;
      animation: slideIn 1s ease-in-out;
    }

    .welcome-screen, .video-screen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .visible {
      display: flex;
    }

    .header {
      font-size: 32px;
      font-weight: bold;
      margin-top: 10px;
      animation: fadeIn 1s ease-in-out;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
    }

    input {
      display: block;
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 18px;
      background-color: #f5f6f7;
      animation: fadeIn 1s ease-in-out;
    }

    button {
      background: var(--black);
      color: var(--white);
      padding: 14px;
      width: 100%;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes slideIn {
      from {width: 0;}
      to {width: 120px;}
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Enhanced Video Page Styles */
    .video-screen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
    }

    .video-layout {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1000px;
      gap: 20px;
    }

    .video-main, .sidebar video {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      overflow: hidden;
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .video-main:hover, .sidebar video:hover {
      transform: scale(1.02);
    }

    .video-main {
      width: 100%;
      aspect-ratio: 16/9;
    }

    .sidebar {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .sidebar video {
      width: 100%;
      max-width: 480px;
      aspect-ratio: 16/9;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      color: white;
      font-size: 16px;
      border-top: 1px solid rgba(255,255,255,0.4);
      padding-top: 10px;
    }

    @media(min-width: 768px) {
      .video-layout {
        flex-direction: row;
      }

      .video-main {
        flex: 2;
      }

      .sidebar {
        flex: 1;
        flex-direction: column;
      }

      .sidebar video {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-screen visible" id="welcome">
    <div class="logo-placeholder">
      <img src="logo.png" alt="CIS Logo" />
    </div>
    <div class="line"></div>
    <div class="header">Caleb International School Magodo</div>
    <p style="animation: fadeIn 1.2s ease-in-out; font-size: 16px;">Welcome to Year 6 Project Hub</p>
    <p style="font-size: 14px; color: var(--light-wine); animation: fadeIn 1.3s ease-in-out;">Please fill in the form below to begin</p>
    <div class="form-container">
      <input type="text" id="name" placeholder="Name" style="animation-delay: 1.4s;" />
      <input type="text" id="class" placeholder="Class" style="animation-delay: 1.6s;" />
      <button onclick="login()">Login</button>
    </div>
    <div class="footer">&copy; 2025 Caleb International School Magodo | All Rights Reserved</div>
  </div>

  <div class="video-screen" id="videoPage">
    <div class="logo-placeholder">
      <img src="logo.png" alt="CIS Logo" />
    </div>
    <div class="line"></div>
    <div class="header">
      <div id="greeting" style="font-size: 36px; font-weight: bold;">Welcome</div>
      <div style="font-size: 22px;">Caleb International School</div>
      <div style="font-size: 16px; font-weight: normal;">Student Project</div>
    </div>
    <div class="video-layout">
      <div class="video-main">
        <video controls>
          <source src="Year6new.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="sidebar">
        <video controls>
          <source src="Other.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <video controls>
          <source src="Year6new.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
    <div class="footer">&copy; 2025 Caleb International School Magodo | All Rights Reserved</div>
  </div>

  <script>
    function login() {
      const name = document.getElementById('name').value.trim();
      const className = document.getElementById('class').value.trim();

      if (!name || !className) {
        alert("Please fill in both fields.");
        return;
      }

      document.getElementById('greeting').innerHTML = `<span style="font-size: 36px; font-weight: bold;">Welcome, ${name}</span>`;

      document.getElementById('welcome').classList.remove('visible');
      document.getElementById('videoPage').classList.add('visible');
    }
  </script>
</body>
</html>
